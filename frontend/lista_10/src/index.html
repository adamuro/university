<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Webpack App</title>
  </head>
  <body>
    <div class="calculator">
      <div class="display">
        <div id="expression" class="expression"></div>
      </div>
      <div class="buttons__container">
        <button class="button button--clear">AC</button>
        <button class="button button--parantheses">(</button>
        <button class="button button--parantheses">)</button>
        <button class="button button--arithmetic">/</button>
        <button class="button button--basic">7</button>
        <button class="button button--basic">8</button>
        <button class="button button--basic">9</button>
        <button class="button button--arithmetic">*</button>
        <button class="button button--basic">4</button>
        <button class="button button--basic">5</button>
        <button class="button button--basic">6</button>
        <button class="button button--arithmetic">-</button>
        <button class="button button--basic">1</button>
        <button class="button button--basic">2</button>
        <button class="button button--basic">3</button>
        <button class="button button--arithmetic">+</button>
        <button class="button button--basic">0</button>
        <button class="button button--basic">.</button>
        <button class="button button--delete">DEL</button>
        <button class="button button--equals">=</button>
      </div>
    </div>
  </body>
</html>
