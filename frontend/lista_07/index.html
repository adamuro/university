<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Todo list</title>
  </head>
  <body>
    <div class="card">
      <header class="welcome_header">
        <h1 class="welcome_header__header">Welcome back!</h1>
      </header>
      <main>
        <form class="todo_form container">
          <label class="todo_form__label" for="todo-input">New todo</label>
          <input id="todo-input" class="todo_form__input" name="todo" type="text" placeholder="What to do?" />
          <button
            id="todo-add-btn"
            onclick="addTodo()"
            class="button button--submit todo_form__button"
            type="button"
          >
            Add
          </button>
        </form>
        <div class="todo_list__container container">
          <h2 class="todo_list__header">Your todos:</h2>
          <button id="remove-all-btn" class="button button--danger" type="button">Remove all</button>
          <ul id="todo-list" class="todo_list"></ul>
        </div>
      </main>
    </div>
  </body>
  <script src="script.js"></script>
</html>
